<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recipe.css">
    <title>Recipe-App</title>
</head>

<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type="text" id="searchBox" list="suggestions" placeholder="Search...">
                <datalist id="suggestions">
                    <!-- Auto-suggestions will be dynamically added here -->
                </datalist>

                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search you favourite recipes...</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-closeBtn" onclick="closeBtn">
                    <i class="fa-solid fa-xmark fa-flip" style="color: #ffffff;"></i>
                </button>
                <div class="recipe-details-content" id="recipe-details-content"></div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/4d7b3e9b08.js" crossorigin="anonymous"></script>
    <script src="recipe.js"></script>
</body>

</html>
